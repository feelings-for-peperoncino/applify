<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Applify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <!-- フォント -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>

<body>

  <main class="text-center main">
    <div id="top-view" class="top-view">
      <div class="top-view-header">
        <div>
          <img src="img/top-msg1.png" alt="" width="200">
        </div>
      </div>

      <div class="top-view-content">
        <div>
          <img src="img/red-apple.png" alt="" width="100">
        </div>

        <div class="py-3">
          <img src="img/title-logo.png" alt="" width="250">
        </div>

        <div class="container px-5">
          <div class="row flex-column g-3">
            <div class="col">
              <img src="img/level1.png" alt="" id="level1" class="level-btn">
            </div>
            <div class="col">
              <img src="img/level2.png" alt="" id="level2" class="level-btn">
            </div>
            <div class="col">
              <img src="img/level3.png" alt="" id="level3" class="level-btn">
            </div>
          </div>
        </div>
      </div>

      <div class="top-view-footer">
        <img src="img/top-msg2.png" alt="" width="200">
      </div>
    </div>

    <div id="question-view" class="question-view d-none">
      <div class="container-fluid question-view-header">
        <div class="row align-items-end">
          <div class="col">
            <a href=""><img src="img/title-logo.png" alt="" width="100"></a>
          </div>
          <div class="col">
            <!-- 画像タグにIDを追加 -->
            <img id="level-header-img" src="img/level1-header.png" alt="" width="100">
          </div>
        </div>
      </div>
      



      <div class="question-view-content">



        <div id="question" class="question fs-1 pt-3">
          <div id="appleContainer">
            <!-- 最初の数に応じてyellow appleが表示される -->
          </div>
          <div style="text-align: center;">
            <div style="position: relative; width: 280px; height: 140px; display: inline-block;">
              <img src="img/scale.png" style="width: 100%; height: 100%;" />
              <p id="resultText"
                style="position: absolute; top: 65%; left: 50%; transform: translate(-50%, -50%); font-size: 30px; color: #3f6db5;">
                5</p>
            </div>
          </div>










        </div>

        <div class="container" style="padding: 10px 100px;">
          <div class="row align-items-center">
            <div class="col">
              <img src="img/yellow-apple.png" alt="" width="70px">
            </div>
            <div class="col">
              <p class="equal">=</p>
            </div>
            <div class="col waku">
              <div id="answer" class="answer fs-1">
                <p id="userAnswer"></p>
              </div>
            </div>
            <div class="col-1 align-self-end" style="color: #3f6db5;">
              kg
            </div>
          </div>

        </div>

        <div class="container" style="padding: 10px 110px;">
          <div class="row row-cols-5 g-1">
            <img src="img/n1.png" alt="1" width="100" onclick="inputNumber(1)" class="col">
            <img src="img/n2.png" alt="2" width="100" onclick="inputNumber(2)" class="col">
            <img src="img/n3.png" alt="3" width="100" onclick="inputNumber(3)" class="col">
            <img src="img/n4.png" alt="4" width="100" onclick="inputNumber(4)" class="col">
            <img src="img/n5.png" alt="5" width="100" onclick="inputNumber(5)" class="col">
            <img src="img/n6.png" alt="6" width="100" onclick="inputNumber(6)" class="col">
            <img src="img/n7.png" alt="7" width="100" onclick="inputNumber(7)" class="col">
            <img src="img/n8.png" alt="8" width="100" onclick="inputNumber(8)" class="col">
            <img src="img/n9.png" alt="9" width="100" onclick="inputNumber(9)" class="col">
            <img src="img/n0.png" alt="0" width="100" onclick="inputNumber(0)" class="col">


          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col">
              <img src="img/nc.png" alt="C" width="200" onclick="clearAnswer()">
            </div>
            <div class="col">
              <img src="img/nok.png" alt="OK" width="200" onclick="checkAnswer()">
            </div>
          </div>
        </div>
      </div>












      <div class="question-view-footer">

      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>

  
</body>

</html>
